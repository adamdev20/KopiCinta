<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a2a, #1a1a3a);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .logo span {
            color: #00ccff;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .balance {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .balance span {
            color: #ffcc00;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #0a0a2a;
        }
        
        /* Game Area */
        .game-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .game-container {
            flex: 3;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-canvas {
            width: 100%;
            height: 400px;
            background: linear-gradient(180deg, #0a0a2a 0%, #1a1a3a 100%);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .spaceman {
            position: absolute;
            top: 50%;
            left: 20%;
            transform: translateY(-50%);
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00ccff, #0066ff);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            transition: left 0.1s linear;
        }
        
        .multiplier-display {
            position: absolute;
            top: 50%;
            right: 20%;
            transform: translateY(-50%);
            font-size: 60px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }
        
        .multiplier-history {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
            padding: 10px 0;
        }
        
        .multiplier-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            min-width: 70px;
            text-align: center;
        }
        
        .multiplier-item.high {
            background: rgba(255, 0, 0, 0.3);
            color: #ff6666;
        }
        
        .multiplier-item.medium {
            background: rgba(255, 204, 0, 0.3);
            color: #ffcc00;
        }
        
        .multiplier-item.low {
            background: rgba(0, 204, 0, 0.3);
            color: #66ff66;
        }
        
        /* Betting Panel */
        .betting-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .bet-section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #cccccc;
        }
        
        .bet-amount {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .bet-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            outline: none;
        }
        
        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .bet-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .bet-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .bet-button.active {
            background: #ffcc00;
            color: #0a0a2a;
            font-weight: bold;
        }
        
        .auto-cashout {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .auto-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            outline: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .play-button {
            flex: 2;
            background: linear-gradient(135deg, #00cc66, #00aa44);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .play-button:hover {
            background: linear-gradient(135deg, #00aa44, #008833);
        }
        
        .play-button:disabled {
            background: #666666;
            cursor: not-allowed;
        }
        
        .cashout-button {
            flex: 2;
            background: linear-gradient(135deg, #ff3333, #cc0000);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
        }
        
        .cashout-button:hover {
            background: linear-gradient(135deg, #cc0000, #aa0000);
        }
        
        .clear-button {
            flex: 1;
            background: rgba(255, 0, 0, 0.3);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .clear-button:hover {
            background: rgba(255, 0, 0, 0.5);
        }
        
        /* Game Stats */
        .game-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #cccccc;
        }
        
        /* Animasi */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
        
        /* Responsif */
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            .game-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            border-left: 4px solid #ffcc00;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            border-left-color: #00cc66;
        }
        
        .toast.error {
            border-left-color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SPACE<span>MAN</span></div>
            <div class="user-info">
                <div class="balance">Saldo: <span id="balanceValue">1.000.000</span></div>
                <div class="avatar">U</div>
            </div>
        </header>
        
        <div class="game-area">
            <div class="game-container">
                <div class="game-canvas">
                    <div class="spaceman" id="spaceman">🚀</div>
                    <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
                </div>
                <div class="multiplier-history" id="multiplierHistory">
                    <div class="multiplier-item low">1.25x</div>
                    <div class="multiplier-item medium">2.45x</div>
                    <div class="multiplier-item high">5.67x</div>
                    <div class="multiplier-item low">1.12x</div>
                    <div class="multiplier-item medium">3.21x</div>
                    <div class="multiplier-item high">8.91x</div>
                    <div class="multiplier-item low">1.05x</div>
                    <div class="multiplier-item medium">2.78x</div>
                    <div class="multiplier-item high">12.34x</div>
                </div>
            </div>
            
            <div class="betting-panel">
                <div class="bet-section">
                    <div class="section-title">JUMLAH TARUHAN</div>
                    <div class="bet-amount">
                        <input type="text" class="bet-input" id="betInput" value="10.000">
                    </div>
                    <div class="bet-buttons">
                        <button class="bet-button" data-action="half">½</button>
                        <button class="bet-button" data-action="double">2x</button>
                        <button class="bet-button" data-action="min">MIN</button>
                        <button class="bet-button active" data-action="10k">10K</button>
                        <button class="bet-button" data-action="100k">100K</button>
                        <button class="bet-button" data-action="max">MAX</button>
                    </div>
                </div>
                
                <div class="bet-section">
                    <div class="section-title">AUTO CASHOUT</div>
                    <div class="auto-cashout">
                        <input type="text" class="auto-input" id="autoCashoutInput" value="10.00x">
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="play-button" id="playButton">MAIN</button>
                    <button class="cashout-button" id="cashoutButton">CASHOUT</button>
                    <button class="clear-button" id="clearButton">HAPUS</button>
                </div>
                
                <div class="game-stats">
                    <div class="stat-card">
                        <div class="stat-value">2.45x</div>
                        <div class="stat-label">Rata-rata</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">12.34x</div>
                        <div class="stat-label">Tertinggi</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">85%</div>
                        <div class="stat-label">Menang</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const playButton = document.getElementById('playButton');
            const cashoutButton = document.getElementById('cashoutButton');
            const clearButton = document.getElementById('clearButton');
            const multiplierDisplay = document.getElementById('multiplierDisplay');
            const spaceman = document.getElementById('spaceman');
            const betButtons = document.querySelectorAll('.bet-button');
            const betInput = document.getElementById('betInput');
            const autoCashoutInput = document.getElementById('autoCashoutInput');
            const balanceSpan = document.getElementById('balanceValue');
            const multiplierHistory = document.getElementById('multiplierHistory');
            const toast = document.getElementById('toast');
            
            // Game state
            let isPlaying = false;
            let currentMultiplier = 1.0;
            let multiplierInterval;
            let balance = 1000000;
            let currentBet = 0;
            let autoCashoutValue = 10.0;
            let crashPoint = 0;
            
            // Fungsi untuk menampilkan notifikasi
            function showToast(message, type = '') {
                toast.textContent = message;
                toast.className = 'toast';
                toast.classList.add(type, 'show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // Fungsi untuk menghasilkan titik crash acak
            function generateCrashPoint() {
                const random = Math.random();
                let crashMultiplier;
                
                if (random < 0.1) {
                    // 10% kemungkinan crash di bawah 1.5x
                    crashMultiplier = 1 + Math.random() * 0.5;
                } else if (random < 0.3) {
                    // 20% kemungkinan crash antara 1.5x-3x
                    crashMultiplier = 1.5 + Math.random() * 1.5;
                } else if (random < 0.6) {
                    // 30% kemungkinan crash antara 3x-10x
                    crashMultiplier = 3 + Math.random() * 7;
                } else {
                    // 40% kemungkinan crash di atas 10x
                    crashMultiplier = 10 + Math.random() * 40;
                }
                
                return parseFloat(crashMultiplier.toFixed(2));
            }
            
            // Fungsi untuk memulai permainan
            function startGame() {
                if (isPlaying) return;
                
                const betAmount = parseInt(betInput.value.replace(/\./g, ''));
                if (isNaN(betAmount) || betAmount <= 0) {
                    showToast('Masukkan jumlah taruhan yang valid!', 'error');
                    return;
                }
                
                if (betAmount > balance) {
                    showToast('Saldo tidak cukup!', 'error');
                    return;
                }
                
                // Set status permainan
                isPlaying = true;
                currentBet = betAmount;
                currentMultiplier = 1.0;
                crashPoint = generateCrashPoint();
                
                // Update UI
                playButton.disabled = true;
                playButton.style.display = 'none';
                cashoutButton.style.display = 'block';
                multiplierDisplay.textContent = currentMultiplier.toFixed(2) + 'x';
                multiplierDisplay.style.color = '#ffcc00';
                
                // Reset posisi spaceman
                spaceman.style.left = '20%';
                
                // Mulai meningkatkan multiplier
                multiplierInterval = setInterval(updateMultiplier, 100);
                
                showToast('Permainan dimulai!', 'success');
            }
            
            // Fungsi untuk update multiplier
            function updateMultiplier() {
                // Tingkatkan multiplier
                currentMultiplier += 0.01;
                multiplierDisplay.textContent = currentMultiplier.toFixed(2) + 'x';
                
                // Update posisi spaceman berdasarkan multiplier
                const progress = Math.min((currentMultiplier - 1) / (crashPoint - 1), 1);
                spaceman.style.left = `${20 + (progress * 60)}%`;
                
                // Cek auto cashout
                const autoCashout = parseFloat(autoCashoutInput.value.replace('x', ''));
                if (!isNaN(autoCashout) && currentMultiplier >= autoCashout) {
                    cashout();
                    return;
                }
                
                // Cek jika mencapai crash point
                if (currentMultiplier >= crashPoint) {
                    endGame(false);
                }
            }
            
            // Fungsi untuk cashout manual
            function cashout() {
                if (!isPlaying) return;
                
                const winAmount = Math.floor(currentBet * currentMultiplier);
                balance += winAmount;
                updateBalance();
                
                // Tambahkan ke history
                addToHistory(currentMultiplier);
                
                showToast(`Cashout berhasil! Anda memenangkan ${formatCurrency(winAmount)}`, 'success');
                
                endGame(true);
            }
            
            // Fungsi untuk mengakhiri permainan
            function endGame(isCashout) {
                clearInterval(multiplierInterval);
                isPlaying = false;
                
                // Update UI
                playButton.disabled = false;
                playButton.style.display = 'block';
                cashoutButton.style.display = 'none';
                
                if (!isCashout) {
                    // Game crash
                    balance -= currentBet;
                    updateBalance();
                    
                    // Tambahkan ke history
                    addToHistory(crashPoint);
                    
                    // Tampilkan crash point di display
                    multiplierDisplay.textContent = crashPoint.toFixed(2) + 'x';
                    multiplierDisplay.style.color = '#ff3333';
                    
                    showToast(`Game crash pada ${crashPoint.toFixed(2)}x! Anda kehilangan ${formatCurrency(currentBet)}`, 'error');
                }
                
                currentBet = 0;
            }
            
            // Fungsi untuk menambahkan hasil ke history
            function addToHistory(multiplier) {
                const multiplierItem = document.createElement('div');
                multiplierItem.classList.add('multiplier-item');
                
                if (multiplier < 2) {
                    multiplierItem.classList.add('low');
                } else if (multiplier < 5) {
                    multiplierItem.classList.add('medium');
                } else {
                    multiplierItem.classList.add('high');
                }
                
                multiplierItem.textContent = multiplier.toFixed(2) + 'x';
                multiplierHistory.insertBefore(multiplierItem, multiplierHistory.firstChild);
                
                // Batasi jumlah item history
                if (multiplierHistory.children.length > 9) {
                    multiplierHistory.removeChild(multiplierHistory.lastChild);
                }
            }
            
            // Fungsi untuk update balance display
            function updateBalance() {
                balanceSpan.textContent = formatCurrency(balance);
            }
            
            // Fungsi untuk format currency
            function formatCurrency(amount) {
                return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            }
            
            // Event listener untuk tombol main
            playButton.addEventListener('click', startGame);
            
            // Event listener untuk tombol cashout
            cashoutButton.addEventListener('click', cashout);
            
            // Event listener untuk tombol clear
            clearButton.addEventListener('click', function() {
                betInput.value = '1.000';
            });
            
            // Event listener untuk tombol taruhan
            betButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Hapus kelas active dari semua tombol
                    betButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Tambahkan kelas active ke tombol yang diklik
                    this.classList.add('active');
                    
                    // Atur nilai taruhan berdasarkan tombol yang diklik
                    const currentBetValue = parseInt(betInput.value.replace(/\./g, ''));
                    let newBet = currentBetValue;
                    
                    switch(this.dataset.action) {
                        case 'half':
                            newBet = Math.max(1000, Math.floor(currentBetValue / 2));
                            break;
                        case 'double':
                            newBet = Math.min(balance, currentBetValue * 2);
                            break;
                        case 'min':
                            newBet = 1000;
                            break;
                        case '10k':
                            newBet = 10000;
                            break;
                        case '100k':
                            newBet = 100000;
                            break;
                        case 'max':
                            newBet = balance;
                            break;
                    }
                    
                    // Format angka dengan pemisah ribuan
                    betInput.value = formatCurrency(newBet);
                });
            });
            
            // Format input taruhan
            betInput.addEventListener('input', function() {
                let value = this.value.replace(/\./g, '');
                if (isNaN(value)) {
                    value = value.substring(0, value.length - 1);
                }
                
                if (value === '') {
                    value = '0';
                }
                
                let numValue = parseInt(value);
                if (numValue > balance) {
                    numValue = balance;
                }
                
                this.value = formatCurrency(numValue);
            });
            
            // Format input auto cashout
            autoCashoutInput.addEventListener('input', function() {
                let value = this.value.replace('x', '');
                if (isNaN(value) || value === '') {
                    this.value = '1.00x';
                } else {
                    this.value = parseFloat(value).toFixed(2) + 'x';
                }
            });
            
            // Cashout dengan tombol spasi
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && isPlaying) {
                    e.preventDefault();
                    cashout();
                }
            });
        });
    </script>
</body>
</html>
