<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Soft Spaceman - Crash Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Roboto:wght@300;400;500&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
        }
        
        .spaceman-font {
            font-family: 'Orbitron', monospace;
        }
        
        .space-bg {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            background-attachment: fixed;
        }
        
        .star-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes twinkle {
            from { transform: translateX(0px); }
            to { transform: translateX(-200px); }
        }
        
        .glow-cyan {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.1);
        }
        
        .glow-purple {
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3), inset 0 0 20px rgba(147, 51, 234, 0.1);
        }
        
        .rocket-container {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        
        .rocket {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.1s ease-out;
            z-index: 10;
        }
        
        .rocket-idle {
            bottom: 20px;
            animation: rocket-bob 2s ease-in-out infinite;
        }
        
        .rocket-flying {
            animation: rocket-launch 10s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        @keyframes rocket-bob {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }
        
        @keyframes rocket-launch {
            0% { bottom: 20px; opacity: 1; }
            100% { bottom: 100%; opacity: 0; }
        }
        
        .multiplier-graph {
            position: relative;
            height: 300px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .graph-line {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            transform-origin: left center;
            transition: all 0.1s ease;
        }
        
        .crash-explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff6b6b, #ee5a52);
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
            z-index: 5;
        }
        
        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }
        
        .multiplier-text {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 1s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            from { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 40px rgba(255, 255, 0, 0.6); }
        }
        
        .cashout-btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
        }
        
        .cashout-btn:hover {
            background: linear-gradient(45deg, #00cc6a, #00ff88);
            box-shadow: 0 4px 25px rgba(0, 255, 136, 0.6);
        }
        
        .launch-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .launch-btn:hover {
            background: linear-gradient(45deg, #ee5a52, #ff6b6b);
            box-shadow: 0 4px 25px rgba(255, 107, 107, 0.6);
        }
        
        .history-item {
            transition: all 0.3s ease;
        }
        
        .history-item:hover {
            transform: scale(1.05);
        }
        
        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
