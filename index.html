<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman Multiplier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c2461, #1e3799);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 0.8; }
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #4a69ff, 0 0 20px #4a69ff;
            color: #fff;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
            margin: 20px 0;
        }

        .mascot-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mascot {
            width: 200px;
            height: 200px;
            position: relative;
            margin-bottom: 20px;
        }

        .mascot-body {
            width: 120px;
            height: 160px;
            background: linear-gradient(to bottom, #4a69ff, #1e3799);
            border-radius: 60px 60px 50px 50px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .mascot-head {
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom, #4a69ff, #1e3799);
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .mascot-helmet {
            width: 110px;
            height: 60px;
            background: #ffcc00;
            border-radius: 50px 50px 40px 40px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .mascot-visor {
            width: 80px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .mascot-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
        }

        .multiplier-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .multiplier-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
            color: #00ffcc;
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 10px 30px;
            border: 2px solid rgba(0, 255, 204, 0.2);
        }

        .multiplier-display.animate {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .info-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-box p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .timer {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #ffcc00;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 204, 0, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        .history {
            margin-top: 30px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
        }

        .history h3 {
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .history-list {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .history-list li {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .probability-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .content {
                flex-direction: column;
            }
            
            .multiplier-display {
                font-size: 3.5rem;
            }
            
            .container {
                margin: 20px;
                padding: 15px;
            }
            
            .mascot {
                width: 150px;
                height: 150px;
            }
            
            .mascot-body {
                width: 90px;
                height: 120px;
            }
            
            .mascot-head {
                width: 75px;
                height: 75px;
            }
            
            .mascot-helmet {
                width: 85px;
                height: 45px;
            }
            
            .mascot-visor {
                width: 60px;
                height: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>Spaceman Multiplier</h1>
        
        <div class="info-box">
            <p>Angka perkalian akan berubah setiap 5 detik</p>
            <p>Range: 1.00x hingga 5000.00x</p>
            <p class="probability-info">Semakin tinggi perkalian, semakin rendah kemungkinan muncul</p>
        </div>
        
        <div class="content">
            <div class="mascot-container">
                <div class="mascot">
                    <div class="mascot-body"></div>
                    <div class="mascot-head"></div>
                    <div class="mascot-helmet"></div>
                    <div class="mascot-visor"></div>
                </div>
                <div class="mascot-name">SPACEMAN</div>
            </div>
            
            <div class="multiplier-section">
                <div class="timer" id="timer">Perubahan berikutnya dalam: 5 detik</div>
                <div class="multiplier-display" id="multiplier">1.00x</div>
                
                <div class="controls">
                    <button id="pauseBtn">Jeda</button>
                    <button id="manualBtn">Ubah Sekarang</button>
                </div>
            </div>
        </div>
        
        <div class="history">
            <h3>Riwayat Perkalian</h3>
            <ul class="history-list" id="historyList"></ul>
        </div>
    </div>
    
    <footer>
        Dibuat dengan inspirasi dari Pragmatic Spaceman
    </footer>

    <script>
        // Elemen DOM
        const multiplierElement = document.getElementById('multiplier');
        const timerElement = document.getElementById('timer');
        const historyList = document.getElementById('historyList');
        const pauseBtn = document.getElementById('pauseBtn');
        const manualBtn = document.getElementById('manualBtn');
        const starsContainer = document.getElementById('stars');

        // Variabel state
        let isPaused = false;
        let timer;
        let countdown = 5;
        let history = [];
        let currentMultiplier = 1.00;

        // Fungsi untuk menghasilkan bintang latar belakang
        function createStars() {
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posisi acak
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Ukuran acak
                const size = Math.random() * 3;
                
                // Animasi delay acak
                const delay = Math.random() * 5;
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Fungsi untuk menghasilkan angka random perkalian dengan probabilitas menurun untuk nilai tinggi
        function generateRandomMultiplier() {
            // Menggunakan distribusi eksponensial terbalik untuk membuat nilai tinggi lebih jarang
            const min = 1.00;
            const max = 5000.00;
            
            // Membuat distribusi dengan bias terhadap nilai rendah
            let multiplier;
            const rand = Math.random();
            
            if (rand < 0.7) {
                // 70% kemungkinan untuk nilai rendah (1.00 - 10.00)
                multiplier = (Math.random() * 9 + 1).toFixed(2);
            } else if (rand < 0.9) {
                // 20% kemungkinan untuk nilai sedang (10.00 - 100.00)
                multiplier = (Math.random() * 90 + 10).toFixed(2);
            } else if (rand < 0.98) {
                // 8% kemungkinan untuk nilai tinggi (100.00 - 1000.00)
                multiplier = (Math.random() * 900 + 100).toFixed(2);
            } else {
                // 2% kemungkinan untuk nilai sangat tinggi (1000.00 - 5000.00)
                multiplier = (Math.random() * 4000 + 1000).toFixed(2);
            }
            
            return parseFloat(multiplier);
        }

        // Fungsi untuk animasi penghitungan dari 1.00 ke angka target
        function animateToMultiplier(targetMultiplier) {
            if (isPaused) return;
            
            const start = currentMultiplier;
            const duration = 2000; // 2 detik animasi
            const startTime = performance.now();
            
            function updateAnimation(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Menggunakan easing function untuk animasi yang lebih smooth
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                
                currentMultiplier = start + (targetMultiplier - start) * easeOutQuart;
                multiplierElement.textContent = `${currentMultiplier.toFixed(2)}x`;
                
                if (progress < 1) {
                    requestAnimationFrame(updateAnimation);
                } else {
                    currentMultiplier = targetMultiplier;
                    multiplierElement.textContent = `${currentMultiplier.toFixed(2)}x`;
                    multiplierElement.classList.add('animate');
                    
                    setTimeout(() => {
                        multiplierElement.classList.remove('animate');
                    }, 500);
                    
                    // Tambah ke riwayat
                    addToHistory(targetMultiplier);
                }
            }
            
            requestAnimationFrame(updateAnimation);
        }

        // Fungsi untuk memperbarui tampilan perkalian
        function updateMultiplier() {
            if (isPaused) return;
            
            const newMultiplier = generateRandomMultiplier();
            animateToMultiplier(newMultiplier);
            
            // Reset countdown
            countdown = 5;
            updateTimer();
        }

        // Fungsi untuk menambah perkalian ke riwayat
        function addToHistory(multiplier) {
            history.unshift(multiplier);
            
            // Batasi riwayat hingga 10 item
            if (history.length > 10) {
                history.pop();
            }
            
            // Perbarui tampilan riwayat
            updateHistoryDisplay();
        }

        // Fungsi untuk memperbarui tampilan riwayat
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            history.forEach(multiplier => {
                const li = document.createElement('li');
                li.textContent = `${multiplier.toFixed(2)}x`;
                
                // Warna berbeda berdasarkan nilai perkalian
                if (multiplier >= 1000) {
                    li.style.background = 'linear-gradient(to right, #ff0000, #ff9900)';
                    li.style.color = '#fff';
                } else if (multiplier >= 100) {
                    li.style.background = 'linear-gradient(to right, #ffcc00, #ff6600)';
                } else if (multiplier >= 10) {
                    li.style.background = 'linear-gradient(to right, #00ccff, #0066ff)';
                }
                
                historyList.appendChild(li);
            });
        }

        // Fungsi untuk memperbarui timer
        function updateTimer() {
            timerElement.textContent = `Perubahan berikutnya dalam: ${countdown} detik`;
        }

        // Fungsi untuk memulai timer
        function startTimer() {
            clearInterval(timer);
            
            timer = setInterval(() => {
                if (!isPaused) {
                    countdown--;
                    updateTimer();
                    
                    if (countdown <= 0) {
                        updateMultiplier();
                    }
                }
            }, 1000);
        }

        // Event listeners untuk tombol
        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Lanjutkan' : 'Jeda';
            
            if (!isPaused) {
                startTimer();
            }
        });

        manualBtn.addEventListener('click', () => {
            if (!isPaused) {
                updateMultiplier();
                countdown = 5;
                updateTimer();
            }
        });

        // Inisialisasi
        function init() {
            createStars();
            updateMultiplier();
            startTimer();
        }

        // Jalankan inisialisasi saat halaman dimuat
        window.addEventListener('load', init);
    </script>
</body>
</html>
