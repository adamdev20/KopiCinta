<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Multiplier - Spaceman Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c2461, #1e3799);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 0.8; }
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #4a69ff, 0 0 20px #4a69ff;
            color: #fff;
        }

        .multiplier-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
            color: #00ffcc;
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .multiplier-display.animate {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .info-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-box p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .timer {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #ffcc00;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 204, 0, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        .history {
            margin-top: 30px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
        }

        .history h3 {
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .history-list {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .history-list li {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .multiplier-display {
                font-size: 3.5rem;
            }
            
            .container {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>Random Multiplier</h1>
        
        <div class="info-box">
            <p>Angka perkalian akan berubah setiap 5 detik</p>
            <p>Range: 1.00x hingga 5000.00x</p>
        </div>
        
        <div class="timer" id="timer">Perubahan berikutnya dalam: 5 detik</div>
        
        <div class="multiplier-display" id="multiplier">1.00x</div>
        
        <div class="controls">
            <button id="pauseBtn">Jeda</button>
            <button id="manualBtn">Ubah Sekarang</button>
        </div>
        
        <div class="history">
            <h3>Riwayat Perkalian</h3>
            <ul class="history-list" id="historyList"></ul>
        </div>
    </div>
    
    <footer>
        Dibuat dengan inspirasi dari Pragmatic Spaceman
    </footer>

    <script>
        // Elemen DOM
        const multiplierElement = document.getElementById('multiplier');
        const timerElement = document.getElementById('timer');
        const historyList = document.getElementById('historyList');
        const pauseBtn = document.getElementById('pauseBtn');
        const manualBtn = document.getElementById('manualBtn');
        const starsContainer = document.getElementById('stars');

        // Variabel state
        let isPaused = false;
        let timer;
        let countdown = 5;
        let history = [];

        // Fungsi untuk menghasilkan bintang latar belakang
        function createStars() {
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posisi acak
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Ukuran acak
                const size = Math.random() * 3;
                
                // Animasi delay acak
                const delay = Math.random() * 5;
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Fungsi untuk menghasilkan angka random perkalian
        function generateRandomMultiplier() {
            // Menghasilkan angka antara 1.00 hingga 5000.00
            const min = 1.00;
            const max = 5000.00;
            const multiplier = (Math.random() * (max - min) + min).toFixed(2);
            
            return multiplier;
        }

        // Fungsi untuk memperbarui tampilan perkalian
        function updateMultiplier() {
            if (isPaused) return;
            
            const newMultiplier = generateRandomMultiplier();
            
            // Tambah animasi
            multiplierElement.classList.add('animate');
            
            setTimeout(() => {
                multiplierElement.textContent = `${newMultiplier}x`;
                multiplierElement.classList.remove('animate');
            }, 250);
            
            // Tambah ke riwayat
            addToHistory(newMultiplier);
            
            // Reset countdown
            countdown = 5;
            updateTimer();
        }

        // Fungsi untuk menambah perkalian ke riwayat
        function addToHistory(multiplier) {
            history.unshift(multiplier);
            
            // Batasi riwayat hingga 10 item
            if (history.length > 10) {
                history.pop();
            }
            
            // Perbarui tampilan riwayat
            updateHistoryDisplay();
        }

        // Fungsi untuk memperbarui tampilan riwayat
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            history.forEach(multiplier => {
                const li = document.createElement('li');
                li.textContent = `${multiplier}x`;
                historyList.appendChild(li);
            });
        }

        // Fungsi untuk memperbarui timer
        function updateTimer() {
            timerElement.textContent = `Perubahan berikutnya dalam: ${countdown} detik`;
        }

        // Fungsi untuk memulai timer
        function startTimer() {
            clearInterval(timer);
            
            timer = setInterval(() => {
                if (!isPaused) {
                    countdown--;
                    updateTimer();
                    
                    if (countdown <= 0) {
                        updateMultiplier();
                    }
                }
            }, 1000);
        }

        // Event listeners untuk tombol
        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Lanjutkan' : 'Jeda';
            
            if (!isPaused) {
                startTimer();
            }
        });

        manualBtn.addEventListener('click', () => {
            if (!isPaused) {
                updateMultiplier();
                countdown = 5;
                updateTimer();
            }
        });

        // Inisialisasi
        function init() {
            createStars();
            updateMultiplier();
            startTimer();
        }

        // Jalankan inisialisasi saat halaman dimuat
        window.addEventListener('load', init);
    </script>
</body>
</html>
