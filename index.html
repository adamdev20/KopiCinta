<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a2a, #1a1a3a);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .logo span {
            color: #00ccff;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .balance {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .balance span {
            color: #ffcc00;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #0a0a2a;
        }
        
        /* Game Area */
        .game-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .game-container {
            flex: 3;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-canvas {
            width: 100%;
            height: 400px;
            background: linear-gradient(180deg, #0a0a2a 0%, #1a1a3a 100%);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .spaceman {
            position: absolute;
            top: 50%;
            left: 20%;
            transform: translateY(-50%);
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00ccff, #0066ff);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        .multiplier-display {
            position: absolute;
            top: 50%;
            right: 20%;
            transform: translateY(-50%);
            font-size: 60px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }
        
        .multiplier-history {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
            padding: 10px 0;
        }
        
        .multiplier-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            min-width: 70px;
            text-align: center;
        }
        
        .multiplier-item.high {
            background: rgba(255, 0, 0, 0.3);
            color: #ff6666;
        }
        
        .multiplier-item.medium {
            background: rgba(255, 204, 0, 0.3);
            color: #ffcc00;
        }
        
        .multiplier-item.low {
            background: rgba(0, 204, 0, 0.3);
            color: #66ff66;
        }
        
        /* Betting Panel */
        .betting-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .bet-section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #cccccc;
        }
        
        .bet-amount {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .bet-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            outline: none;
        }
        
        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .bet-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .bet-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .bet-button.active {
            background: #ffcc00;
            color: #0a0a2a;
            font-weight: bold;
        }
        
        .auto-cashout {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .auto-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            outline: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .play-button {
            flex: 2;
            background: linear-gradient(135deg, #00cc66, #00aa44);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .play-button:hover {
            background: linear-gradient(135deg, #00aa44, #008833);
        }
        
        .play-button:disabled {
            background: #666666;
            cursor: not-allowed;
        }
        
        .clear-button {
            flex: 1;
            background: rgba(255, 0, 0, 0.3);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .clear-button:hover {
            background: rgba(255, 0, 0, 0.5);
        }
        
        /* Game Stats */
        .game-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #cccccc;
        }
        
        /* Animasi */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
        
        @keyframes rocket {
            0% { left: 20%; transform: translateY(-50%); }
            100% { left: 80%; transform: translateY(-50%); }
        }
        
        .rocket-animation {
            animation: rocket 3s linear forwards;
        }
        
        /* Responsif */
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            .game-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SPACE<span>MAN</span></div>
            <div class="user-info">
                <div class="balance">Saldo: <span>1.000.000</span></div>
                <div class="avatar">U</div>
            </div>
        </header>
        
        <div class="game-area">
            <div class="game-container">
                <div class="game-canvas">
                    <div class="spaceman">ðŸš€</div>
                    <div class="multiplier-display">1.00x</div>
                </div>
                <div class="multiplier-history">
                    <div class="multiplier-item low">1.25x</div>
                    <div class="multiplier-item medium">2.45x</div>
                    <div class="multiplier-item high">5.67x</div>
                    <div class="multiplier-item low">1.12x</div>
                    <div class="multiplier-item medium">3.21x</div>
                    <div class="multiplier-item high">8.91x</div>
                    <div class="multiplier-item low">1.05x</div>
                    <div class="multiplier-item medium">2.78x</div>
                    <div class="multiplier-item high">12.34x</div>
                </div>
            </div>
            
            <div class="betting-panel">
                <div class="bet-section">
                    <div class="section-title">JUMLAH TARUHAN</div>
                    <div class="bet-amount">
                        <input type="text" class="bet-input" value="10.000">
                    </div>
                    <div class="bet-buttons">
                        <button class="bet-button">Â½</button>
                        <button class="bet-button">2x</button>
                        <button class="bet-button">MIN</button>
                        <button class="bet-button active">10K</button>
                        <button class="bet-button">100K</button>
                        <button class="bet-button">MAX</button>
                    </div>
                </div>
                
                <div class="bet-section">
                    <div class="section-title">AUTO CASHOUT</div>
                    <div class="auto-cashout">
                        <input type="text" class="auto-input" value="10.00x">
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="play-button" id="playButton">MAIN</button>
                    <button class="clear-button">HAPUS</button>
                </div>
                
                <div class="game-stats">
                    <div class="stat-card">
                        <div class="stat-value">2.45x</div>
                        <div class="stat-label">Rata-rata</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">12.34x</div>
                        <div class="stat-label">Tertinggi</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">85%</div>
                        <div class="stat-label">Menang</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playButton = document.getElementById('playButton');
            const multiplierDisplay = document.querySelector('.multiplier-display');
            const spaceman = document.querySelector('.spaceman');
            const betButtons = document.querySelectorAll('.bet-button');
            const betInput = document.querySelector('.bet-input');
            const balanceSpan = document.querySelector('.balance span');
            const multiplierHistory = document.querySelector('.multiplier-history');
            
            let isPlaying = false;
            let currentMultiplier = 1.0;
            let multiplierInterval;
            let balance = 1000000;
            
            // Fungsi untuk menghasilkan multiplier acak
            function generateRandomMultiplier() {
                // Simulasi perhitungan multiplier dengan kemungkinan crash
                const random = Math.random();
                if (random < 0.1) {
                    // 10% kemungkinan crash di bawah 2x
                    return (1 + Math.random()).toFixed(2);
                } else if (random < 0.3) {
                    // 20% kemungkinan crash antara 2x-5x
                    return (2 + Math.random() * 3).toFixed(2);
                } else {
                    // 70% kemungkinan crash di atas 5x
                    return (5 + Math.random() * 20).toFixed(2);
                }
            }
            
            // Fungsi untuk memulai permainan
            function startGame() {
                if (isPlaying) return;
                
                const betAmount = parseInt(betInput.value.replace(/\./g, ''));
                if (betAmount > balance) {
                    alert('Saldo tidak cukup!');
                    return;
                }
                
                isPlaying = true;
                playButton.disabled = true;
                playButton.textContent = 'TERBANG...';
                
                // Reset multiplier
                currentMultiplier = 1.0;
                multiplierDisplay.textContent = currentMultiplier.toFixed(2) + 'x';
                
                // Animasi spaceman
                spaceman.classList.add('rocket-animation');
                
                // Mulai meningkatkan multiplier
                multiplierInterval = setInterval(function() {
                    currentMultiplier += 0.01;
                    multiplierDisplay.textContent = currentMultiplier.toFixed(2) + 'x';
                    
                    // Tentukan kapan game akan berhenti (crash)
                    const crashPoint = parseFloat(generateRandomMultiplier());
                    
                    // Jika mencapai titik crash, hentikan game
                    if (currentMultiplier >= crashPoint) {
                        endGame(false, betAmount, crashPoint);
                    }
                }, 100);
            }
            
            // Fungsi untuk mengakhiri permainan
            function endGame(isCashout, betAmount, crashPoint) {
                clearInterval(multiplierInterval);
                isPlaying = false;
                playButton.disabled = false;
                playButton.textContent = 'MAIN';
                
                // Hentikan animasi
                spaceman.classList.remove('rocket-animation');
                spaceman.style.left = '20%';
                
                if (isCashout) {
                    // Player melakukan cashout
                    const winAmount = Math.floor(betAmount * currentMultiplier);
                    balance += winAmount;
                    balanceSpan.textContent = balance.toLocaleString('id-ID');
                    
                    // Tambahkan ke history
                    addToHistory(currentMultiplier);
                    
                    alert(`Cashout berhasil! Anda memenangkan ${winAmount.toLocaleString('id-ID')}`);
                } else {
                    // Game crash
                    balance -= betAmount;
                    balanceSpan.textContent = balance.toLocaleString('id-ID');
                    
                    // Tambahkan ke history
                    addToHistory(crashPoint);
                    
                    alert(`Game crash pada ${crashPoint.toFixed(2)}x! Anda kehilangan ${betAmount.toLocaleString('id-ID')}`);
                }
            }
            
            // Fungsi untuk menambahkan hasil ke history
            function addToHistory(multiplier) {
                const multiplierItem = document.createElement('div');
                multiplierItem.classList.add('multiplier-item');
                
                if (multiplier < 2) {
                    multiplierItem.classList.add('low');
                } else if (multiplier < 5) {
                    multiplierItem.classList.add('medium');
                } else {
                    multiplierItem.classList.add('high');
                }
                
                multiplierItem.textContent = multiplier.toFixed(2) + 'x';
                multiplierHistory.insertBefore(multiplierItem, multiplierHistory.firstChild);
                
                // Batasi jumlah item history
                if (multiplierHistory.children.length > 9) {
                    multiplierHistory.removeChild(multiplierHistory.lastChild);
                }
            }
            
            // Event listener untuk tombol main
            playButton.addEventListener('click', startGame);
            
            // Event listener untuk tombol taruhan
            betButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Hapus kelas active dari semua tombol
                    betButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Tambahkan kelas active ke tombol yang diklik
                    this.classList.add('active');
                    
                    // Atur nilai taruhan berdasarkan tombol yang diklik
                    const currentBet = parseInt(betInput.value.replace(/\./g, ''));
                    let newBet = currentBet;
                    
                    if (this.textContent === 'Â½') {
                        newBet = Math.floor(currentBet / 2);
                    } else if (this.textContent === '2x') {
                        newBet = currentBet * 2;
                    } else if (this.textContent === 'MIN') {
                        newBet = 1000;
                    } else if (this.textContent === '10K') {
                        newBet = 10000;
                    } else if (this.textContent === '100K') {
                        newBet = 100000;
                    } else if (this.textContent === 'MAX') {
                        newBet = balance;
                    }
                    
                    // Pastikan taruhan tidak melebihi saldo
                    if (newBet > balance) {
                        newBet = balance;
                    }
                    
                    // Format angka dengan pemisah ribuan
                    betInput.value = newBet.toLocaleString('id-ID');
                });
            });
            
            // Format input taruhan
            betInput.addEventListener('input', function() {
                let value = this.value.replace(/\./g, '');
                if (isNaN(value)) {
                    value = value.substring(0, value.length - 1);
                }
                
                if (value === '') {
                    value = '0';
                }
                
                this.value = parseInt(value).toLocaleString('id-ID');
            });
            
            // Simulasi tombol cashout (bisa ditambahkan nanti)
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && isPlaying) {
                    endGame(true, parseInt(betInput.value.replace(/\./g, '')), 0);
                }
            });
        });
    </script>
</body>
</html>
